<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/sbd6kab.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <link rel="stylesheet" href="CSS/commonstyles.css">
    <link rel="stylesheet" href="CSS/contactstyles.css">


</head>

<body>
    <header>
        <a href="work.html"><img src="/assets/face.png" alt="logo" id="logotype"></a>

        <div class="menu">
            <nav>
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="about.html">about</a></li>
                    <li><a href="work.html">work</a></li>
                    <li><a class="active" href="contact.html">contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <h1 class="h1form">Let's chat!</h1>

        <section>
            <form>
                <fieldset>
                    <label for="name">Name *<input id="name" name="name" type="text" required
                            placeholder="Your name..."></label>
                    <label for="email">Email Adress*<input id="email" name="email" type="email" required
                            placeholder="Your email..."></label>
                    <label for="subject">Subject *<input id="subject" name="subject" type="text" required
                            placeholder="Your subject..."></label>
                    <label for="bio">Message *<textarea id="bio" name="bio" rows="4"
                            placeholder="What can I help you with?"></textarea></label>
                </fieldset>
                <button type="submit">SEND</button>
            </form>
        </section>

        </section>
        <div class="icons">
            <a href="#" class="fa fa-linkedin"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-github"></a>
            <a href="#" class="fa fa-behance"></a>
        </div>
        </section>


    </main>


    <footer>
        <p>Copyright Â© Anna Gutorova. 2023</p>
    </footer>
</body>

</html>
